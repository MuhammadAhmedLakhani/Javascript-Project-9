<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</head>

<body>
    <div>
        <div>



            <nav class="navbar navbar-expand-lg bg" data-bs-theme="dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <a class="navbar-brand" href="#">
                            <img src="images/logo.png" alt="" width="" height="">

                        </a>
                        <ul class="navbar-nav ms-5 mb-2 mb-lg-0">
                            <li class="nav-item me-5">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item me-5">
                                <a class="nav-link active" href="#">New models</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Showroom</a>
                            </li>

                        </ul>

                    </div>
                </div>
            </nav>



            <div class="slider">

                
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner s1">
                        <div class="carousel-item active" data-bs-interval="3000">
                            <img src="images/c1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="images/c2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="images/c3.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="search">
                <div class="heading">
                    <h1>Find Your Favoutite car</h1>
                </div>
                <br>
                <div class="input">
                    
                    <select id="cars"  class="input1" onchange="showModel()"  >
                        <option >Choose Brand</option>
                    </select>
                    <select class="input1" id = "model" onclick="modelValue()" >
                        <option>Select Model</option>
                    </select>
                    <button onclick="show()">Search</button>

                </div>
                <div class="info" id="show"></div>
                <div class="all" id="allshow"></div>
            </div>


        </div>
    </div>


    

    <script src="app.js" ></script>
</body>

</html>
